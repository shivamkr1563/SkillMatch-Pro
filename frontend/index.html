<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ SkillMatch Pro</h1>
            <p class="subtitle">AI-Powered Assessment Discovery for Smart Hiring</p>
        </header>

        <main>
            <div class="search-section">
                <div class="input-group">
                    <label for="queryInput">Job Description or Requirements</label>
                    <textarea 
                        id="queryInput" 
                        placeholder="E.g., I am hiring for Java developers who can also collaborate effectively with my business teams. Looking for an assessment that can be completed in 40 minutes."
                        rows="4"
                    ></textarea>
                </div>
                
                <button id="searchBtn" class="btn-primary">
                    <span class="btn-text">Get Recommendations</span>
                    <span class="btn-loader" style="display: none;">‚è≥ Searching...</span>
                </button>

                <div class="examples">
                    <p class="examples-title">Try these examples:</p>
                    <div class="example-chips">
                        <button class="chip" data-query="I am hiring for Java developers who can also collaborate effectively with my business teams">Java Developer with Soft Skills</button>
                        <button class="chip" data-query="Looking to hire mid-level professionals who are proficient in Python, SQL and JavaScript">Mid-level Technical Roles</button>
                        <button class="chip" data-query="I want to hire new graduates for a sales role in my company, the budget is for about an hour for each test">Graduate Sales Role</button>
                        <button class="chip" data-query="Senior Data Analyst with 5 years of experience and expertise in SQL, Excel and Python">Senior Data Analyst</button>
                    </div>
                </div>
            </div>

            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Finding the best assessments for you...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2>Recommended Assessments</h2>
                    <p id="resultsCount" class="results-count"></p>
                </div>

                <div id="resultsTable" class="results-table"></div>

                <div class="export-section">
                    <button id="exportBtn" class="btn-secondary">
                        üì• Export to CSV
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>Built for SHL GenAI Assessment | Powered by Gemini Pro & Vector Search</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
